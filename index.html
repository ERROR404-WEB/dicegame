<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DICE GAME</title>
</head>
<body>

    <div id="preloader">
        <h1 class="pretext"> Loading</h1>
    </div>

    
    <div class="heading">
        <h1 class="head-text">
            Roll a Dice  
        </h1>
    </div>
   <div class="dices">

    <div class="dice1">
        <img src="images/dice/1.png" class="dice-size " id="dice-image1">
        <p class="text-glow player"> Player 1</p>
    </div>

    <div class="dice2">
        <img src="images/dice/1.png" class="dice-size " id="dice-image2">
        <p class="text-glow player"> Player 2</p>
       
    </div>
    


   </div> 
   <button id="btn-1" class="glow " onclick="run()"> ROLL</button>
   <div class="winner">
        <h1 class=" win visible animate2" >PLAYER 1 WON</h1>
   </div>
   <footer style="float: bottom;">
    <h3 class="text-glow">Made with <span style="text-shadow: 0px 0px 10px red;">❤️</span>  by Arjun</h3>
   </footer>
    <script src="script.js"></script>
    
</body>
</html>
